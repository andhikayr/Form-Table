<!DOCTYPE html>
<html>
   <head>
      <title>Form Buku Tamu</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
<body>
    <div class="py-2">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="tabel.html">Tabel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="form.html">Form</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <h2>Form Buku Tamu</h2>
        <div class="col-lg-offset-3">
            <div class="panel-body">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="name" class="form-control" placeholder="Nama" id="name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="description" class="form-control" rows="3" id="address"></textarea>
                </div>
                <div class="form-group">
                    <label>Nomor Telepon / WhatsApp</label>
                    <input type="number" name="phone" class="form-control" placeholder="Nomor Kontak / WhatsApp" id="phone">
                </div>
                <div class="form-group">
                    <label>Pesan</label>
                    <textarea name="message" class="form-control" rows="3" id="pesan"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success send" style="margin-top: 10px;">Kirim</button>
                </div>
                <div id="text-info"></div>
            </div>
        </div>
    </div>
</body>
<script>
$(document).on('click','.send', function(){
    /* Inputan Formulir */
    var input_name          = $("#name").val(),
        input_email         = $("#email").val(),
        input_address       = $("#address").val(),
        input_phone         = $("#phone").val(),
        input_message       = $("#pesan").val();
 
    /* Pengaturan Whatsapp */
    var walink      = 'https://api.whatsapp.com/send',
        phone       = '6285314661934',
        text        = 'Data Tamu',
        text_yes    = 'Data anda berhasil terkirim.',
        text_no     = 'Isilah data secara lengkap.';
 
    /* Smartphone Support */
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        var walink = 'whatsapp://send';
    }
 
    if(input_name != "" && input_email != "" && input_address != "" && input_phone != "" && input_message != ""){
        /* Whatsapp URL */
        var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
            '*Nama* : ' + input_name + '%0A' +
            '*Email* : ' + input_email + '%0A' +
            '*Alamat* : ' + input_address + '%0A' +
            '*Nomor Kontak / Whatsapp* : ' + input_phone + '%0A' +
            '*Pesan* : ' + input_message + '%0A';
 
        /* Whatsapp Window Open */
        window.open(checkout_whatsapp,'_blank');
        document.getElementById("text-info").innerHTML = '<br><div class="alert alert-primary" role="alert">'+text_yes+'</div>';
    } else {
        document.getElementById("text-info").innerHTML = '<br><div class="alert alert-warning" role="alert">'+text_no+'</div>';
    }
});
</script>
</html>
